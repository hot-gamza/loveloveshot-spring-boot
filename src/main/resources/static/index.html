<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>기본 사진 업로드</h3>
<form action="api/v1/uploadStandardImage" encType="multipart/form-data" method="post">
    남성이미지 : <input name="maleImage" type="file"><br>
    여성이미지 : <input name="femaleImage" type="file"><br>
    <input type="submit">
</form>

<h3>프리미엄 사진 업로드</h3>
<form action="api/v1/uploadPremiumImage" encType="multipart/form-data" method="post">
    남성이미지 : <input multiple name="maleImages" type="file"><br>
    여성이미지 : <input multiple name="femaleImages" type="file"><br>
    <input type="submit">
</form>

</body>
</html>
