<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>기본 사진 업로드</h3>
<form action="api/v1/singleImage" method="post" encType="multipart/form-data">
    남성이미지 : <input type="file" name="maleSingleImage"><br>
    여성이미지 : <input type="file" name="femaleSingleImage"><br>
    <input type="submit">
</form>

<h3>프리미엄 사진 업로드</h3>
<form action="api/v1/imageList" method="post" encType="multipart/form-data">
    남성이미지 : <input type="file" name="maleImageList" multiple><br>
    여성이미지 : <input type="file" name="femaleImageList" multiple><br>
    <input type="submit">
</form>

</body>
</html>
